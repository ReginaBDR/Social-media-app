{% extends "blog/layout.html" %}
{% block content %}
<div class="container my-5">
    <form method="POST" class="col-sm-10 col-md-6 no-padding mx-auto">
        {% csrf_token %}
        <fieldset class="form-group text-ocean font-weight-bold">
           <p>Are you sure you want to delete this post?</p> 
        </fieldset>
        <p class="p-2 rounded my-4 shadow text=text-ocean" style="word-wrap: break-word; background-color: white;">
            {{ post.content }}
        </p>
        <div class="form-group">
            <button class="btn btn-outline-primary shadow" type="submit">Yes</button>
        </div>
    </form>
</div>
{% endblock content %}
